name: deploy-preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      # Source code and components
      - 'src/**'
      # Content updates
      - 'src/content/**'
      # Configuration files
      - 'astro.config.ts'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      # Package dependencies
      - 'package.json'
      - 'pnpm-lock.yaml'
      # Remark plugins and tools affecting build
      - 'tools/remark-embed/**'
      # Public assets
      - 'public/**'
      # Cloudflare Workers
      - 'functions/**'
      - 'wrangler.toml'
      # GitHub workflows (for workflow changes)
      - '.github/workflows/deploy-preview.yml'
      # Ignore non-content markdown files
      - '!*.md'
      - '!docs/**'
      - '!tools/**/README.md'

concurrency:
  group: deploy-preview-${{ github.event.number }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lacolaco'

      - name: Install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: pnpm run build

      - name: Deploy preview to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload

      - name: Comment preview URL on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('🚀 Preview deployment')
            );

            const previewUrl = '${{ steps.deploy.outputs.deployment-url }}' || 'Deployment URL not available';
            const commitSha = '${{ github.event.pull_request.head.sha }}';
            const shortSha = commitSha.substring(0, 7);

            const commentBody = `🚀 **Preview deployment ready!**

            ✅ Preview URL: ${previewUrl}
            📝 Commit SHA: \`${shortSha}\` ([view commit](https://github.com/${{ github.repository }}/commit/${commitSha}))

            This comment was automatically generated by the deploy-preview workflow.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
