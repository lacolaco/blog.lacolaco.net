name: Claude Renovate Review

on:
  pull_request:
    types:
      - opened
      - edited

jobs:
  claude-renovate-review:
    if: github.event.pull_request.user.login == 'renovate[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # for commenting on the PR
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: koki-develop/claude-renovate-review@ce591595051d4394070ea7422c3e8e5d3bd5a99f # v1.0.10
        with:
          claude-code-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed-tools: |
            WebFetch(domain:github.com)
            WebFetch(domain:npm.pkg.github.com)
            WebFetch(domain:raw.githubusercontent.com)
            WebFetch(domain:www.npmjs.com)
            WebFetch(domain:nodejs.org)
            WebFetch(domain:www.astro.build)
            WebFetch(domain:tailwindcss.com)
            WebFetch(domain:docs.iconify.design)
            WebFetch(domain:eslint.org)
            WebFetch(domain:typescript-eslint.io)
            WebFetch(domain:playwright.dev)
            WebFetch(domain:iconify.design)
            WebFetch(domain:developers.notion.com)
