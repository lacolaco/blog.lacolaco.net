<button class="button">
  <ng-container *ngIf="isLiked; else notLiked">
    <elements-favorite-icon></elements-favorite-icon>
  </ng-container>

  <ng-template #notLiked>
    <elements-favorite-border-icon></elements-favorite-border-icon>
  </ng-template>

  <div class="likeCount" *ngIf="count > 0">
    {{ count | i18nPlural: likeCountPluralMap }}
  </div>
</button>
