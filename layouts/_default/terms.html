{{ define "main" }}

<div class="mb-4">
  <h1 class="text-2xl font-bold">{{ i18n .Data.Plural | default .Data.Plural | title }}</h1>
</div>

<ul class="list-none flex flex-wrap">
  {{ range .Site.Taxonomies.tags.ByCount }}
  <li class="mr-2 mb-2">
    {{ partial "tag.html" .Page.Title -}}
    <span class="text-sm">({{ .Count }})</span>
  </li>
  {{ end }}
</ul>

{{ end }}
