{{ define "main" }}

<div class="pagehead mb-4">
  <h1>{{ i18n .Data.Plural | default .Data.Plural | title }}</h1>
</div>

<ul class="list-style-none d-flex flex-wrap">
  {{ range .Site.Taxonomies.tags }}
  <li class="mr-1 mb-1">
    {{ partial "tag.html" .Page.Title -}}  ({{ .Count }})
  </li>
  {{ end }}
</ul>

{{ end }}
