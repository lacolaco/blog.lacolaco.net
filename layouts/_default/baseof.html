<!DOCTYPE html>
<html data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
    <header>
      {{- partial "header.html" . -}}
    </header>
    <main class="p-3 p-lg-6 container-lg color-bg-primary">
      {{- block "main" . }}{{- end }}
    </main>

    <footer class="p-3 p-lg-6">
      {{- partial "footer.html" . -}}
    </footer>

    {{- partial "body-scripts.html" . -}}
  </body>
</html>
