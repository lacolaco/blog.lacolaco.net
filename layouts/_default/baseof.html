<!DOCTYPE html>
<html data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
    <header>
      {{- partial "header.html" . -}}
    </header>
    <main class="bg-light dark:bg-dark p-[16px] lg:p-[40px] lg:max-w-screen-lg lg:mx-auto">
      {{- block "main" . }}{{- end }}
    </main>

    <footer class="p-[16px] lg:p-[40px]">
      {{- partial "footer.html" . -}}
    </footer>

    {{- partial "body-scripts.html" . -}}
  </body>
</html>
