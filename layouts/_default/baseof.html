<!DOCTYPE html>
<html>
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body class="bg-default text-default">
    <header>
      {{- partial "header.html" . -}}
    </header>
    <main class="p-4 lg:p-10 lg:max-w-screen-lg lg:mx-auto">
      {{- block "main" . }}{{- end }}
    </main>

    <footer class="p-4 lg:p-10">
      {{- partial "footer.html" . -}}
    </footer>

    {{- partial "body-scripts.html" . -}}
  </body>
</html>
