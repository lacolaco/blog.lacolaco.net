{{ if eq (lower .) "angular" }}
<a class="d-inline-block mr-1 Label Label--danger" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ else if eq (lower .) "typescript" }}
<a class="d-inline-block mr-1 Label Label--accent" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ else }}
<a class="d-inline-block mr-1 Label" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ end }}
