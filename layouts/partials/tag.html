{{ if eq (lower .) "angular" }}
<a class="Label Label--danger inline-block" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ else if eq (lower .) "typescript" }}
<a class="Label Label--accent inline-block" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ else }}
<a class="Label inline-block" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ end }}
