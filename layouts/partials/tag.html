{{ if eq (lower .) "angular" }}
<a class="label border-red-500 text-red-500 inline-block" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ else if eq (lower .) "typescript" }}
<a class="label border-blue-500 text-blue-500 inline-block" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ else }}
<a class="label text-muted inline-block" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ .}}</a>
{{ end }}
